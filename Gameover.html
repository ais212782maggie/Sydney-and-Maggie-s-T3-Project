<html>
<head>
<title> Project 1</title>
<script src="script/processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage homepage;
PImage gameover;
PFont cartoon;
void setup()
{  
    size( 1430, 790 ); 
        background(255,255,255);
          	cartoon = loadFont("From Cartoon Blocks");
    
   gameover = loadImage("gameover.png");

   
}

void draw()
{
textFont(cartoon,32);
image(gameover,605,200);
 	
fill(255,255,255);
stroke(255,0,0);
strokeWeight(1);
rect(640,450,190,30);
    
fill(0,0,288);
text("Play Again",660,480);
if (mousePressed == true && mouseButton == LEFT)
	
if (mouseX > 640 && mouseX < 830 && mouseY > 450 && mouseY < 480)

link("project 1 homepage.html");
	
	
}

</script>
<canvas id="mycanvas"></canvas>
</head>
