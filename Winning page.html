<html>
<head>
<title>You Won!</title>
<script src="../processing-1.4.1.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage homepage;
	PFont cartoon;

void setup()
{  
    size( 1430, 790 ); 
    
   homepage = loadImage("homepage.jpg");
   	cartoon = loadFont("From Cartoon Blocks");
   
}

void draw()
{
textFont(cartoon,32);
image(homepage,0,0,1430,790);

text("You Win!",660,590);
 	
fill(255,255,255);
stroke(255,0,0);
strokeWeight(1);
rect(640,450,190,30);
    
fill(0,0,288);
text("Play Again",660,480);
if (mousePressed == true && mouseButton == LEFT)
{
    if (mouseX > 640 && mouseX < 830 && mouseY > 450 && mouseY < 480)
        {
            link("index.html");
	    }
}
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
